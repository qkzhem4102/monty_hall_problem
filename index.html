<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬티 홀 문제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #game-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>몬티 홀 문제</h1>
    <div id="game-container">
        <div id="input-section">
            <label for="doors">문의 개수를 입력하세요 (3 이상의 자연수):</label>
            <input type="number" id="doors" min="3">
            <label for="cars">자동차의 개수를 입력하세요:</label>
            <input type="number" id="cars" min="1">
            <button onclick="calculateProbabilities()">계산하기</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const MAX_VALUE = 1000000000;

        function validatePositiveInteger(value) {
            const num = parseInt(value);
            if (isNaN(num) || num <= 0) {
                return [false, "0 또는 음수는 허용되지 않습니다. 양의 정수를 입력해주세요."];
            }
            if (num > MAX_VALUE) {
                return [false, `입력된 수가 너무 큽니다. ${MAX_VALUE} 이하의 수를 입력해주세요.`];
            }
            if (parseFloat(value) !== num) {
                return [false, "정수를 입력해주세요."];
            }
            return [true, num];
        }

        function calculateProbabilities() {
            const doorsInput = document.getElementById('doors').value;
            const carsInput = document.getElementById('cars').value;

            let [validDoors, doorsResult] = validatePositiveInteger(doorsInput);
            if (!validDoors) {
                alert(doorsResult);
                return;
            }

            let [validCars, carsResult] = validatePositiveInteger(carsInput);
            if (!validCars) {
                alert(carsResult);
                return;
            }

            const doors = doorsResult;
            const cars = carsResult;

            if (doors < 3) {
                alert("문의 개수는 3 이상이어야 합니다.");
                return;
            }

            if (doors === cars) {
                alert("자동차와 문의 개수는 같을 수 없습니다.");
                return;
            }

            if (cars > doors) {
                alert("자동차의 개수는 문의 개수보다 많을 수 없습니다.");
                return;
            }

            const maxCars = doors - 1;
            if (cars < 1 || cars > maxCars) {
                alert(`자동차의 개수는 1 이상 ${maxCars} 이하여야 합니다.`);
                return;
            }

            const initialProb = (cars / doors) * 100;
            const switchProb = (cars / (doors - 1)) * 100;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p>전체 문의 개수: ${doors}</p>
                <p>자동차의 개수: ${cars}</p>
                <p>자동차를 선택할 확률: ${initialProb.toFixed(2)}%</p>
                <p>자동차를 선택하지 않을 확률: ${(100 - initialProb).toFixed(2)}%</p>
                <p>선택을 바꾸었을 때의 승률: ${switchProb.toFixed(2)}%</p>
                <div>
                    <button onclick="resetGame()" id="reset-button">다시하기</button>
                    <button onclick="closeWindow()" id="close-button">그만하기</button>
                </div>
            `;

            document.getElementById('input-section').style.display = 'none';
        }

        function resetGame() {
            document.getElementById('doors').value = '';
            document.getElementById('cars').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('reset-button').style.display = 'none';
            document.getElementById('close-button').style.display = 'none';
            document.getElementById('input-section').style.display = 'block';
        }

        function closeWindow() {
            window.close();
        }

        // 페이지 로드 시 자동으로 포커스 설정
        window.onload = function() {
            document.getElementById('doors').focus();
        };
    </script>
</body>
</html>
